<!DOCTYPE html>
<html>
<head lang="en">

    <link rel="stylesheet" href="stylesheets/screen.css"/>
    <script type="text/javascript" src="js/test-slider.js"></script>
</head>
<body>
    <div class="slider clearfix">
        <div class="pagination-wrap ">
            <ul class="pagination-bar">
                <li id="pag0" class="point">
                    <div class="pagination-active-element"></div>
                </li>
                <li id="pag1" class="point">
                    <div class="pagination-active-element"></div>
                </li>
                <li id="pag2" class="point">
                    <div class="pagination-active-element"></div>
                </li>
                <li id="pag3" class="point">
                    <div class="pagination-active-element"></div>
                </li>
                <li id="pag4" class="point">
                    <div class="pagination-active-element"></div>
                </li>
                <li id="pag5" class="point">
                    <div class="pagination-active-element"></div>
                </li>
            </ul>
        </div>
        <button id="left-btn" class="arrow-btn left">

        </button>
        <div class="content">
            <div id="src" class="image"></div>
            <div class="text-block">
                <p class="title">Ищи то, что нужно тебе!</p>
                <p class="text">Удобный поиск людей это то, чего действительно тебе не хватало. <a class="" href="#">Пример ссылки</a>. Не оставнавливайся на достигнутом.</p>

</html>
